<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet" />
    <link href="/css/get-started.css" rel="stylesheet" />
    <title>Travel Site</title>
</head>
<body>
    <header>
        <nav class="nav-card__container">
            <div class="nav-card__container__left">
                <h2 class="nav-card__container__left__heading">Travel Site</h2>
            </div>
            <div class="nav-card__container__right">
                <ul class="nav-card__container__right__items">
                    <li> <a class="nav-card__container__right__items__link nav-card__container__right__items__link--border" href="/index.html">Home</a> </li>
                    <li> <a class="nav-card__container__right__items__link" href="/pages/hawaii.html">Hawaii</a> </li>
                    <li> <a class="nav-card__container__right__items__link" href="/pages/iceland.html">Iceland</a> </li>
                    <li> <a class="nav-card__container__right__items__link" href="/pages/greece.html">Greece</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section__container">
            <h1 class="hero-section__container__title">Contact Form</h1>
            <form class="hero-section__container__form">
                <label for="first-name" class="hero-section__container__form__label">First Name: 
                    <input type="text" id="first-name" name="first-name" class="hero-section__container__form__input" />
                </label>
                <label for="last-name" class="hero-section__container__form__label">Last Name: 
                    <input type="text" id="last-name" name="last-name" class="hero-section__container__form__input"/>
                </label>
                <label for="email" class="hero-section__container__form__label hero-section__container__form__email">Email: 
                    <input type="email" id="email" name="email" class="hero-section__container__form__input" />
                </label>
                <label for="destination" class="hero-section__container__form__label hero-section__container__form__dropdown">Select a destination
                    <select id="destination" name="destination" class="hero-section__container__form__input">
                        <option value="Hawaii">Hawaii</option>
                        <option value="Iceland">Iceland</option>
                        <option value="Greece">Greece</option>
                    </select>
                </label>
                <label for="message" class="hero-section__container__form__label">Message</label>
                <textarea id="message" name="message" rows="10" cols="50" class="hero-section__container__form__input"></textarea>
                <input type="submit" />
            </form>
    </main>
    <footer class="footer__container">
        <section class="footer__container__contact">
            <h3 class="footer__container__title">Contact</h3>
            <div class="footer__container__sub__container--no-flex">
                <p class="footer__container__subtitle">Email</p>
                <p class="footer__container__description">info@travelsite.com</p>
            </div>
        </section>
        <section class="footer__container__hours">
            <h3 class="footer__container__title">Hours</h3>
            <div class="footer__container__sub__container">
                <div class="footer__container__sub__container__left">
                    <p class="footer__container__subtitle">Monday - Friday</p>
                    <p class="footer__container__description">9:00am - 5:00pm</p>
                </div>
                <div class="footer__container__sub__container__middle">
                    <p class="footer__container__subtitle">Saturday</p>
                    <p class="footer__container__description">10:00am - 4:00pm</p>
                </div>
                <div class="footer__container__sub__container__right">
                    <p class="footer__container__subtitle">Sunday</p>
                    <p class="footer__container__description">Closed</p>
                </div>
        </section>
        <section class="footer__container__social">
            <h3 class="footer__container__title">Social</h3>
            <div class="footer__container__sub__container">
                <div class="footer__container__sub__container__image">
                    <a href="https://www.instagram.com/"> <img src="/assets/images/icon-instagram.png" alt="Instagram" /> </a>
                </div>
                <div class="footer__container__sub__container__image">
                    <a href="https://www.facebook.com/"> <img class="footer__container__sub__container__image--height" src="/assets/images/icon-facebook.png" alt="Facebook" /> </a>
                </div>
                <div class="footer__container__sub__container__image">
                    <a href="https://www.twitter.com/"> <img src="/assets/images/icon-twitter.png" alt="Twitter" /> </a>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
